<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Schoolna</title>
    <link

  <body>
    <div class="content">
      <div class="add-new">
        <div class="container-fluid">
          <div class="add-new">
            <div class="heading">
              <h1 class="title p-3">إضافة مستجد</h1>
              <div class="steps">
                <ul class="nav nav-tabs stepsTabs flex p-3" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active flex"
                      data-toggle="tab"
                      href="#studentInfo"
                      role="tab"
                    >
                      <span class="step-icon flex"

                      ></span>
                      <span class="step-title">بيانات الطالب</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link flex"
                      data-toggle="tab"
                      href="#parentInfo"
                      role="tab"
                    >
                      <span class="step-icon flex"
                        ><i class="far fa-user-circle"></i
                      ></span>
                      <span class="step-title">بيانات ولي الأمر</span>
                    </a>
                  </li>
                  <li class="nav-item">

                      class="nav-link flex"

                      ></span>
                      <span class="step-title"> معلومات أخري ( اختياري )</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="tab-content">
              <div
                class="tab-pane show active"
                id="studentInfo"
                role="tabpanel"
              >
                <div class="accordion" id="accordionStudent">
                  <div class="accordion-item">
                    <div class="acoordion-header">
                      <h2 class="cutom-h accordion-title">
                        <button
                          class="custom-btn flex"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseOne"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          <span class="required">بيانات الطالب</span>
                        </button>
                      </h2>
                    </div>

                    <div
                      id="collapseOne"
                      class="collapse show"
                      data-parent="#accordionStudent"
                    >
                      <div class="accordion-body">
                        <form action="">
                          <div class="row">
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label for="s-year" class="form-label required"
                                  >العام الدراسي</label
                                >
                                <select class="form-control" id="s-year">
                                  <option selected disabled>
                                    تحديد العام الدراسي
                                  </option>
                                  <option>2020</option>
                                  <option>2021</option>
                                  <option>2022</option>
                                  <option>2023</option>
                                  <option>2024</option>
                                  <option>2025</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label class="form-label required">الجنس</label>
                                <div class="gender custom-radio">
                                  <span class="text-muted">اختر</span>
                                  <div class="flex radio-group">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="gender"
                                        id="male"
                                        checked
                                      />
                                      <label class="form-check-label" for="male"
                                        >ذكر</label
                                      >
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        id="female"
                                        name="gender"
                                      />
                                      <label
                                        class="form-check-label"
                                        for="female"
                                        >أنثى</label
                                      >
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label for="s-grade" class="form-label required"
                                  >الصف الدراسي المتقدم له</label
                                >
                                <select
                                  class="form-control"
                                  name="grade"
                                  id="s-grade"
                                >
                                  <option selected disabled>
                                    تحديد الصف الدراسي
                                  </option>
                                  <option>الاول</option>
                                  <option>الثاني</option>
                                  <option>الثالث</option>
                                  <option>الرابع</option>
                                  <option>الخامس</option>
                                  <option>السادس</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <label
                                for="s-birthdate"
                                class="form-label required"
                                >تاريخ الميلاد</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                name="date"
                                id="s-birthdate"
                                placeholder="اختر التاريخ"
                              />
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label for="s-age" class="form-label required"
                                  >السن</label
                                >
                                <input
                                  type="number"
                                  name="age"
                                  id="s-age"
                                  class="form-control"
                                  placeholder="حدد السن"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-first-name-ar"
                                  class="form-label required"
                                  >الإسم الأول عربي</label
                                >
                                <input
                                  type="text"
                                  name="first-name-ar"
                                  id="s-first-name-ar"
                                  class="form-control"
                                  placeholder="ادخل الإسم الأول عربي"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-first-name-en"
                                  class="form-label required"
                                  >الإسم الأول إنجليزي</label
                                >
                                <input
                                  type="text"
                                  name="first-name-en"
                                  id="s-first-name-en"
                                  class="form-control"
                                  placeholder="ادخل الإسم الأول إنجليزي"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label class="form-label required"
                                  >الجنسية</label
                                >
                                <div class="nationality custom-radio">
                                  <span class="text-muted">اختر</span>
                                  <div class="flex radio-group">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="nationality"
                                        id="specified"
                                        checked
                                      />
                                      <label
                                        class="form-check-label"
                                        for="specified"
                                        >محدد الجنسية</label
                                      >
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="nationality"
                                        id="unspecified"
                                      />
                                      <label
                                        class="form-check-label"
                                        for="unspecified"
                                        >غير محدد الجنسية</label
                                      >
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-nationality-select"
                                  class="form-label required"
                                  >الجنسية</label
                                >
                                <select
                                  class="form-control"
                                  id="s-nationality-select"
                                  name="nationality-select"
                                >
                                  <option selected disabled>حدد الحنسية</option>
                                  <option>سعودي</option>
                                  <option>كويتي</option>
                                  <option>قطري</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-identity-type"
                                  class="form-label required"
                                  >نوع الهوية</label
                                >
                                <select
                                  class="form-control"
                                  id="s-identity-type"
                                  name="identity-type"
                                >
                                  <option selected disabled>
                                    أختر نوع الهوية
                                  </option>
                                  <option>نوع 1</option>
                                  <option>نوع 2</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-identity-number"
                                  class="form-label required"
                                  >رقم الهوية</label
                                >
                                <input
                                  type="text"
                                  name="s-identity-number"
                                  id="s-identity-number"
                                  class="form-control"
                                  placeholder="ادخل رقم الهوية"
                                />
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label class="form-label required"
                                  >البطاقة المدنية للأب</label

                                <label class="custom-upload-area flex">
                                  <span class="upload-icon flex">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                  </span>
                                  <div class="desc flex">
                                    <span>
                                      اسحب وأفلت مستندًا أو <mark>استعرضه</mark>
                                    </span>
                                    <span class="upload-note"
                                      >الحد الأقصى الموصى به 1600 ميجابايت والحد
                                      الأقصى 200 ميجابايت لكل ملف</span
                                    >
                                  </div>

                                  <input
                                    type="file"
                                    accept="image/*,.pdf"
                                    hidden
                                    id="father-id-upload"
                                  />
                                </label>
                                <div
                                  id="file-preview"
                                  class="file-preview"
                                ></div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <div class="acoordion-header">
                      <h2 class="cutom-h accordion-title">
                        <button
                          class="custom-btn flex"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseTwo"
                          aria-expanded="false"
                          aria-controls="collapseTwo"
                        >
                          معلومات إضافية
                        </button>
                      </h2>
                    </div>

                    <div
                      id="collapseTwo"
                      class="collapse"
                      data-parent="#accordionStudent"
                    >
                      <div class="accordion-body">
                        <form>
                          <div class="row">
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label for="s-religion" class="form-label">
                                  الديانة
                                </label>
                                <select
                                  class="form-control"
                                  name="religion"
                                  id="s-religion"
                                >
                                  <option selected disabled>
                                    تحديد الديانة
                                  </option>
                                  <option>مسلم</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-residence-number"
                                  class="form-label"
                                  >رقم الإقامة</label
                                >
                                <input
                                  type="number"
                                  name="residence-number"
                                  id="s-residence-number"
                                  class="form-control"
                                  placeholder="ادخل رقم الإقامة"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <label for="s-residence-date" class="form-label"
                                >تاريخ إنتهاء الإقامة
                              </label>
                              <input
                                type="date"
                                class="form-control"
                                name="residence-date"
                                id="s-residence-date"
                                placeholder="حدد التاريخ"
                              />
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-passport-number"
                                  class="form-label"
                                  >رقم جواز السفر</label
                                >
                                <input
                                  type="number"
                                  name="passport-number"
                                  id="s-passport-number"
                                  class="form-control"
                                  placeholder="ادخل رقم جواز السفر"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <label for="s-passport-date" class="form-label"
                                >تاريخ إنتهاء جواز السفر
                              </label>
                              <input
                                type="date"
                                class="form-control"
                                name="passport-date"
                                id="s-passport-date"
                                placeholder="حدد التاريخ"
                              />
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label for="s-place-of-birth" class="form-label"
                                  >مكان الميلاد</label
                                >
                                <input
                                  type="number"
                                  name="place-of-birth"
                                  id="s-place-of-birth"
                                  class="form-control"
                                  placeholder="ادخل مكان الميلاد"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="s-place-of-issue"
                                  class="form-label"
                                >
                                  مكان الإصدار</label
                                >
                                <input
                                  type="text"
                                  name="place-of-issue"
                                  id="s-place-of-issue"
                                  class="form-control"
                                  placeholder="ادخل مكان الإصدار"
                                />
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label class="form-label"
                                  >يعاني من أمراض مزمنة</label
                                >
                                <div class="diseases custom-radio">
                                  <span class="text-muted">اختر</span>
                                  <div class="flex radio-group">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="diseases"
                                        id="d-yes"
                                        checked
                                      />
                                      <label
                                        class="form-check-label"
                                        for="d-yes"
                                      >
                                        نعم</label
                                      >
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="diseases"
                                        id="d-no"
                                      />
                                      <label
                                        class="form-check-label"
                                        for="d-no"
                                      >
                                        لا
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label class="form-label"
                                  >هل الطالب يتيم
                                </label>
                                <div class="orphan custom-radio">
                                  <span class="text-muted">اختر</span>
                                  <div class="flex radio-group">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="orphan"
                                        id="o-yes"
                                        checked
                                      />
                                      <label
                                        class="form-check-label"
                                        for="o-yes"
                                      >
                                        نعم</label
                                      >
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="orphan"
                                        id="o-no"
                                      />
                                      <label
                                        class="form-check-label"
                                        for="o-no"
                                      >
                                        لا
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="step-btns flex">
                  <div class="btn-group flex">
                    <button class="custom-btn with-transparnt">
                      حفظ وإغلاق
                    </button>
                    <button class="custom-btn with-background next-step">
                      حغظ ومتابعة
                    </button>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="parentInfo" role="tabpanel">
                <div class="accordion" id="accordionParent">
                  <div class="accordion-item">
                    <div class="acoordion-header">
                      <h2 class="cutom-h accordion-title">
                        <button
                          class="custom-btn flex"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseThree"
                          aria-expanded="true"
                          aria-controls="collapseThree"
                        >
                          <span class="required">بيانات ولي الأمر</span>
                        </button>
                      </h2>
                    </div>

                    <div
                      id="collapseThree"
                      class="collapse show"
                      data-parent="#accordionParent"
                    >
                      <div class="accordion-body">
                        <form action="">
                          <div class="row">
                            <div class="col-md-12 col-lg-6">
                              <div class="form-group">
                                <label class="form-label required"
                                  >الإسم بالعربي</label
                                >
                                <div class="name-inputs flex">
                                  <input
                                    type="text"
                                    name="first-name"
                                    class="form-control"
                                    placeholder="الإسم الاول"
                                  />

                                    type="text"
                                    name="second-name"

                                    placeholder="الاسم الثاني"

                                  />

                                    placeholder="الاسم الرابع"

                                </div>
                              </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                              <div class="form-group">
                                <label class="form-label required"
                                  >الإسم بالإنجليزي</label
                                >
                                <div class="name-inputs flex">
                                  <input
                                    type="text"
                                    name="first-name"
                                    class="form-control"
                                    placeholder="الإسم الاول"
                                  />
                                  <input
                                    type="text"
                                    name="second-name"
                                    class="form-control"
                                    placeholder="الاسم الثاني"
                                  />
                                  <input
                                    type="text"
                                    name="third-name"
                                    class="form-control"
                                    placeholder="الاسم الثالث"
                                  />
                                  <input
                                    type="text"
                                    name="fourth-name"
                                    class="form-control"
                                    placeholder="الاسم الرابع"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label class="form-label required"
                                  >الجنسية</label
                                >
                                <div class="nationality custom-radio">
                                  <span class="text-muted">اختر</span>
                                  <div class="flex radio-group">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="nationality"
                                        id="specified"
                                        checked
                                      />
                                      <label
                                        class="form-check-label"
                                        for="specified"

                                      >
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="nationality"

                                      />
                                      <label

                                        >غير محدد الجنسية</label
                                      >
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                                <label
                                  for="p-nationality-select"
                                  class="form-label required"
                                  >الجنسية</label
                                >
                                <select
                                  class="form-control"
                                  id="p-nationality-select"

                                  <option selected disabled>حدد الحنسية</option>

                                </select>

                            <div class="col-md-6 col-lg-4">

                                <input
